
<form class="form-inline" action="/action_page.php">
    <label for="title">Tytuł:</label>
    <input type="text" placeholder="Tytuł" [(ngModel)]="todoObj.Title" name="title" [value]="this.todoObj.Title" required>
    <label for="desc">Opis:</label>
    <input type="text" placeholder="Opis" [(ngModel)]="todoObj.Description" name="description"  [value]="this.todoObj.Description">
    <label for="date">Data:</label>
    <input type="date" [(ngModel)]="todoObj.Date" name="date">
    <button type="button" (click)="editTodo()">Zapisz</button>
  </form>
