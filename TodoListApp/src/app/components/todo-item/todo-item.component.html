<div class="todoItem">
    <div class="todoItem-buttons">
        <button id="editButton">o</button>
        <button id="deleteButton">x</button>
    </div>
    <div class="todoItem-info">
        <h4>{{todo?.Title}}</h4>
        <p>{{todo?.Description}}</p>
    </div>
    <input type="checkbox" [checked]="todo?.IsDone"/>
</div>
